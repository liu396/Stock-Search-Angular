<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-5 card m-3 p-1" *ngFor="let singleNews of newsContent; index as i" style="background-color: #e9e9e9">
        <div class = "row justify-content-between" (click)="open(content, i)">
          <div class = "col-lg-5 col-md-10 m-2">
            <img class="card-img" src="{{singleNews.urlToImage}}">
          </div>
          <mat-card-content class="col-lg-6 col-md-12" style="text-align: left">
            <p class="text-secondary">
              {{singleNews.title}}
            </p>
          </mat-card-content>
        </div>
    </div>
  </div>
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h2 id="modal-basic-title">{{publisher}}<br><p class="very_small">{{date}}</p></h2>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <h2>{{title}}</h2>
    <p #target [innerHTML]="description"></p>
    <p class="very_small">For more details click <a href="{{url}}" target = _blank>here</a></p>
  </div>
  <div class="card col-11 mb-2 align-self-center">
    <p>Share</p>
    <div class = "row m-1">
      <a href="{{twitterShare}}" target="_blank" style="width: 2em; height: 2em" class="m-1">

          2.213-.669 5.108 1.523 6.574-.806-.026-1.566-.247-2.229-.616-.054 2.281 1.581 4.415 3.949
          4.89-.693.188-1.452.232-2.224.084.626 1.956 2.444 3.379 4.6 3.419-2.07 1.623-4.678 2.348-7.29

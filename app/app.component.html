<script src="app.module.ts"></script>
<div id="page-container">
  <div id="content-wrap">
    <nav class="navbar navbar-expand-lg navbar-light bg-primary mb-3" style="background-color: #6A50F2 !important">
      <a class="navbar-brand" [routerLink]="'.'" style="color:white">Stock Search</a>

      <!-- Step 3: Toggle the value of the property when the toggler button is clicked. -->
      <button class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">
        &#9776;
      </button>

      <!-- Step 2: Add the ngbCollapse directive to the element below. -->
      <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse col-md-3 ml-auto">
        <ul class="navbar-nav ml-auto" style="text-align: right">
          <li class="nav-item" #searchLink>
            <!-- Step 4: Close the menu when a link is clicked. -->
            <a class="nav-link" [routerLink]="'./'" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" (click)="isMenuCollapsed = true;">Search</a>
          </li>
          <li class="nav-item" #watchListLink>
            <a class="nav-link" [routerLink]="'./watchlist'" routerLinkActive="active" (click)="isMenuCollapsed = true;">Watchlist</a>
          </li>
          <li class="nav-item" #portfolioLink>
            <a class="nav-link" [routerLink]="'./portfolio'" routerLinkActive = "active" (click)="isMenuCollapsed = true;">Portfolio</a>
          </li>
        </ul>
      </div>
    </nav>
    <router-outlet></router-outlet>
  </div>
  <footer id="footer">
    <div class="p-3 align-self-center" style="background-color: #DDDDDD; position: absolute; bottom: 0; right: 0; left: 0;">
      <p class="mb-0 text-secondary" style="text-align: center">Powered by Tiingo. Developed by MF Chang Liu.</p>
    </div>
  </footer>
</div>
